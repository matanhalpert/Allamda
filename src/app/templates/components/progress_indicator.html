{% macro step_progress(current_step) %}
<!-- Progress Indicator -->
<div class="row justify-content-center mt-5 mb-4">
    <div class="col-lg-6 col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <small class="{% if current_step == 1 %}text-secondary{% else %}text-muted{% endif %}">Session Type</small>
            <small class="{% if current_step == 2 %}text-secondary{% else %}text-muted{% endif %}">Course & Units</small>
            <small class="{% if current_step == 3 %}text-secondary{% else %}text-muted{% endif %}">Mental State</small>
        </div>
        <div class="progress" style="height: 4px; background-color: #e9ecef;">
            <div class="progress-bar" role="progressbar" style="width: {{ (current_step / 3 * 100)|round(2) }}%; background-color: #adb5bd;" aria-valuenow="{{ (current_step / 3 * 100)|round(2) }}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="text-center mt-2">
            <small class="text-muted">Step {{ current_step }} of 3</small>
        </div>
    </div>
</div>
{% endmacro %}
